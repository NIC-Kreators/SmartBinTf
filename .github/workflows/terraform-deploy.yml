name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  TF_VERSION: 1.14.3
  TF_VARS_rmq_username: ${{ secrets.RMQ_USERNAME }}
  TF_VARS_rmq_password: ${{ secrets.RMQ_PASSWORD }}
  TF_VARS_docdb_username: ${{ secrets.DOCDB_USERNAME }}
  TF_VARS_docdb_password: ${{ secrets.DOCDB_PASSWORD }}
  TF_VARS_jwt_secret: ${{ secrets.JWT_SECRET }}

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  bootstrap:
    name: Bootstrap
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/SmartBinGithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Bootstrap

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Configure Terraform plugin cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Terraform Init
        working-directory: ./bootstrap
        run: terraform init

      - name: Terraform Validate
        working-directory: ./bootstrap
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./bootstrap
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./bootstrap
        run: terraform apply -auto-approve tfplan

  global:
    name: Global
    runs-on: ubuntu-latest
    needs: bootstrap
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/SmartBinGithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Global

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Configure Terraform plugin cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Terraform Init
        working-directory: ./global
        run: terraform init

      - name: Terraform Validate
        working-directory: ./global
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./global
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./global
        run: terraform apply -auto-approve tfplan

  infrastructure:
    name: Infrastructure
    runs-on: ubuntu-latest
    needs: global
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/SmartBinGithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Infrastructure
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
  
      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
  
      - name: Configure Terraform plugin cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc
  
      - name: Terraform Init
        working-directory: ./
        run: terraform init
  
      - name: Terraform Validate
        working-directory: ./
        run: terraform validate
  
      - name: Terraform Plan
        working-directory: ./
        run: terraform plan -out=tfplan
  
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./
        run: terraform apply -auto-approve tfplan

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [bootstrap, global, infrastructure]  # Add 'infrastructure' when uncommented
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "### Terraform Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            echo "âœ… **Applied** to Production environment" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“‹ **Plan only** - no changes applied" >> $GITHUB_STEP_SUMMARY
          fi
